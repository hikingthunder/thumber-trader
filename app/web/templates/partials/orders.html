<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Side</th>
            <th>Price</th>
            <th>Size</th>
            <th>Grid Index</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td style="font-family: monospace;">{{ order.id[:8] }}...</td>
            <td style="color: {{ '#10b981' if order.side == 'BUY' else '#ef4444' }}; font-weight: bold;">
                {{ order.side }}
            </td>
            <td>{{ order.price }}</td>
            <td>{{ order.base_size }}</td>
            <td>{{ order.grid_index }}</td>
        </tr>
        {% endfor %}
        {% if not orders %}
        <tr>
            <td colspan="5" style="text-align: center; color: #94a3b8;">No active orders</td>
        </tr>
        {% endif %}
    </tbody>
</table>
